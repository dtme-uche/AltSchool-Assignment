<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication Form</title>
</head>
<body> 
    <header>
        <h1>AltSchool Application Form Page</h1>
    </header>
    <section>
        <!-- Internal Navigation -->
        <a href="../">Home</a>
        <a href="./">Application Form</a>
    </section> <br>

    <header>
        <h2>Application Form</h2>
        <p>Fill in your details</p>
    </header><br>

    <section class="form">
        <form action="">
            <label for="name">First Name *</label><br>
            <input type="text" placeholder="Enter First Name"><br><br>
            <label for="name" >Last Name *</label><br>
            <input type="text" placeholder="Enter Last Name"><br><br>
            <label for="gender">Gender *</label><br>
            <input list="gender" name="browser" placeholder="Select Gender"><br><br>
            <datalist id="gender">
                <option value="Male">
                <option value="Female">
            </datalist>
            <label for="Date">Date of Birth *</label><br>
            <input type="date" name="bday"><br><br>
            <label for="email">Email Address *</label><br>
            <input type="email" placeholder="Enter Email Address"><br><br>
            <label for="Education">Education Level *</label><br>
            <input list="education" name="browser" placeholder="Select level of education"><br><br>
            <datalist id="education">
                <option value="Bsc">
                <option value="Msc">
                <option value="Diploma">
                <option value="Doctorate (PhD)">
                <option value="High School / Secondary School">
                <option value="Undergraduate">
                <option value="Junior / Middle School">
                <option value="Post Graduate">
            </datalist>
            <label for="country">Country *</label><br>
            <input list="country" name="browser" placeholder="Select your country"><br><br>
            <datalist id="country">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Niger">Niger</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Niue">Niue</option>
                <option value="Serbia">Serbia</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </datalist>
            <label for="Residence">State/City of Residence *</label><br>
            <input type="text" placeholder="Enter your state of Residence"><br><br>
            <label for="emploment">Employment Status *</label><br>
            <input list="employment" name="browser" placeholder="Select Employment status"><br><br>
            <datalist id="employment">
                <option value="employed">
                <option value="unemployed">     
                <option value="self-employed">     
            </datalist>
            <label for="Number">Phone Number *</label><Br>
            <input type="tel" name="" id=""><br><br>
            <label for="school">Choose School *</label><br>
            <input list="school" name="browser" placeholder="Select school"><br><br>
            <datalist id="school">
                <option value="School of Creative Economy">
                <option value="School of Business">         
            </datalist>
            <label for="course">Choose Course of Study *</label><br>
            <input list="course" name="browser" placeholder="Select course"><br><br>
            <datalist id="course">
                <option value="Navigating the Music Business in Africa: Afrobeats case study">
                <option value="Content Mastery for African Creators"> 
                <option value="High-Impact Selling: From Prospecting to Closing">        
            </datalist>
            <label for="socials">How did you hear about us</label><Br>
            <input list="socials" name="browser" placeholder="Select channel"><br><br>
            <datalist id="socials">
               <option value="Twitter">  
               <option value="Facebook">  
               <option value="Linkedin"> 
               <option value="Youtube">    
               <option value="Friend"> 
               <option value="WhatsApp"> 
               <option value="Instagram">  
               <option value="Bill board">
            </datalist>
            <label for="code">Scholarship/Discount Code (optional)</label><br>
            <input type="text" placeholder="Scholarship or student ID or discount codes"><br><br>
            <p>By clicking continue, I agree to  Terms of Use and acknowledge that I have read the  Privacy Policy.</p>
            <input type="submit" value="Proceed">
        </form><br>
        <sub>Already have an account? <a href="">Sign In</a></sub>
    </section>

</body>
</html>
